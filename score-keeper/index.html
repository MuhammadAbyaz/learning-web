<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper Game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <img src="https://images.unsplash.com/photo-1611762348135-5b09d2f0390d?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="ping pong image">
    <h1 ><span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span></h1>
    <select name="" id="playingTo">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <button id="playerOne">+1 Player One</button>
    <button id="playerTwo">+1 Player Two</button>
    <button id="reset">Reset</button>
    <script src="app.js"></script>
</body>
</html>
