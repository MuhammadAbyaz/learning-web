<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/forms.scss" />
        <title>Forms</title>
    </head>
    <body>
        <div class="container">
            <h1 class="display-4 text-center">Forms</h1>
            <form action="#">
                <div class="row g-2">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="form-control"
                            placeholder="Email"
                        />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder="Password"
                        />
                    </div>
                    <div class="row g-2">
                        <div class="form-group col">
                            <label for="address">St. Address</label>
                            <input
                                type="text"
                                name="address"
                                id="address"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <div class="row g-2">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input
                                type="text"
                                name="city"
                                id="city"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group col-md-3 col-6">
                            <label for="state">State</label>
                            <select
                                name="state"
                                id="state"
                                class="form-control"
                            >
                                <option value="Albama">Albama</option>
                                <option value="Alaska">Alaska</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3 col-6">
                            <label for="zip">Postal Zip</label>
                            <input
                                type="text"
                                name="zip"
                                id="zip"
                                class="form-control"
                            />
                        </div>
                    </div>
                </div>
                <div class="row g-2 mt-2 justify-content-center">
                    <div class="col-1">
                        <button type="submit" class="btn btn-primary">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
